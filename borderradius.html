<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <style>
    #block{
      width:200px;
      height:200px;
      background: green;
    }
  </style>
</head>
<body>
<div class="block1">
  <p> верхній лівий кут
    <input type="range" id="rtl" min="0"
    max="100" value="0" oninput="func()">
    <input type='text' id="ttl" value="0">
  </p>
  </div>
  <div class="block1">
  <p> верхній правий кут
    <input type="range" id="rtr" min="0"
    max="100" value="0" oninput="func()">
    <input type='text' id="ttr" value="0">
  </p>
  </div>
  <div class="block1">
  <p> нижній правий кут
    <input type="range" id="rbr" min="0"
    max="100" value="0" oninput="func()">
    <input type='text' id="tbr" value="0">
  </p>
  </div>
  <div class="block1">
  <p> нижній лівий кут
    <input type="range" id="rbl" min="0"
    max="100" value="0" oninput="func()">
    <input type='text' id="tbl" value="0">
  </p>
  </div>
  <div id="block"></div>
<script>
  function func(){
    let rtl = document.getElementById('rtl').value;
    let rtr = document.getElementById('rtr').value;
    let rbr = document.getElementById('rbr').value;
    let rbl = document.getElementById('rbl').value;

    let ttl = document.getElementById('ttl');
    let ttr = document.getElementById('ttr');
    let tbr = document.getElementById('tbr');
    let tbl = document.getElementById('tbl');

    let block = 
    document.getElementById('block');

    ttl.value = rtl;
    ttr.value = rtr;
    tbr.value = rbr;
    tbl.value = rbl;

    block.style.borderRadius = 
    rtl + 'px ' + rtr + 'px ' + rbr + 'px ' + rbl + 'px ';
  }
	
</script>
	
</body>
</html>
